<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (submit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" ngModel name="email" />
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password" class="form-control" ngModel name="password" />
          </div>

          <div class="form-group col-12">
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
              Login
            </button>
            <button class="btn btn-secondary ml-2" routerLink="/register">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
